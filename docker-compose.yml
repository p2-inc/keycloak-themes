version: '3'

services:
  keycloak:
      image: quay.io/phasetwo/keycloak-crdb:26.3.0
      environment:
        KC_BOOTSTRAP_ADMIN_USERNAME: admin
        KC_BOOTSTRAP_ADMIN_PASSWORD: admin
        KC_HTTP_RELATIVE_PATH: /auth
        #KC_LOG_LEVEL: DEBUG
        JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,address=*:8787,server=y,suspend=n -Xms64m -Xmx512m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m -Djava.net.preferIPv4Stack=true
      ports:
        - 8080:8080
        - 8787:8787
      volumes: 
        - ./target/keycloak-themes-0.44-SNAPSHOT.jar:/opt/keycloak/providers/keycloak-themes.jar
        - ${PWD}/jarthemes:/opt/keycloak/jarthemes
        - ./conf/cache-ispn-custom.xml:/opt/keycloak/conf/cache-ispn-custom.xml
      entrypoint: /opt/keycloak/bin/kc.sh --verbose start-dev --cache-config-file=cache-ispn-custom.xml --spi-email-template-provider=freemarker-plus-mustache --spi-email-template-freemarker-plus-mustache-enabled=true --spi-theme-ext-theme-jar-folder-dir=/opt/keycloak/jarthemes --spi-theme-cache-themes=false